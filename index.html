<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img src="images\hero-desktop.jpg" class="desktop" alt="a female model" />
      <img src="./images/logo.svg" alt="logo" class="logo" /> <br />
      <img src="./images/hero-mobile.jpg" alt="a female model" class="mobile" />
      <div class="container">
        <h1><span class="highlight">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="subscription" autocomplete="on">
          <input type="email" placeholder="Email Address" class="email" />
          <div class="validation-icon"></div>
          <button id="button"></button>
        </form>
        <div class="validation-result"></div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Aishat02">Aris</a>❤️.
    </footer>
    <script src="./src/script.js"></script>
  </body>
</html>
